name: migraphx

on: [push]


jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  build_docker:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3

    - name: check image list
      run: docker image ls

    - name: check File System Size
      run: df -h

    - name: Free space
      uses: jlumbroso/free-disk-space@main
      continue-on-error: true
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        docker-images: true

    - name: check File System Size
      run: df -h

    # In this step, this action saves a list of existing images,
    # the cache is created without them in the post run.
    # It also restores the cache if it exists.
    - name: Docker layer cache
      uses: jpribyl/action-docker-layer-caching@v0.1.1
      with:
        key: docker-layer-caching-migraphx-${{hashFiles('**/hip-clang.docker')}}
        restore-keys:
          docker-layer-caching-migraphx
      # Ignore the failure of a step and avoid terminating the job.
      continue-on-error: true

    - name: Docker prep
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin

    - name: Build the docker image
      run:  docker build . --file hip-clang.docker --tag rocm/migraphx-private:hip-clang-${{hashFiles('**/hip-clang.docker')}}

    - name: Publish the docker image
      run:  docker push rocm/migraphx-private:hip-clang-${{hashFiles('**/hip-clang.docker')}}

    - name: check File System Size
      run: |
        du -h --max-depth=2 /usr/local
        df -h
        docker image ls

  run_test:
    runs-on: ubuntu-latest
    needs: build_docker
    steps:
    - uses: actions/checkout@v3

    - name: check File System Size
      run: df -h

    - name: Free space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        docker-images: true

    - name: check File System Size
      run: |
        du -h --max-depth=2 /usr/local
        df -h
        docker image ls

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKERHUB_USERID }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

      run:  |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
        docker pull rocm/migraphx-private:hip-clang-${{hashFiles('**/hip-clang.docker')}} 
        docker tag rocm/migraphx-private:hip-clang-${{hashFiles('**/hip-clang.docker')}} migraphx:latest


    - name: check image list
      run: docker image ls

    - name: check File System Size
      run: df -h

    - name: Load Docker image
      shell: bash -c "docker run -i -v=$GITHUB_WORKSPACE:/data -w /data migraphx bash < {0}"
      run: |
        ls -l /opt 

